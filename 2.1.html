<!DOCTYPE html>
<html>
<head>
<title>Live Character Counter</title>
<style>
body{margin:0;height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#0b132b,#020617);font-family:Arial}
.box{position:relative;width:500px}
textarea{width:100%;height:150px;background:rgba(255,255,255,0.05);border:1px
    solid rgba(255,255,255,0.3);border-radius:10px;color:#fff;
    font-size:20px;padding:20px;outline:none;resize:none}
.counter{position:absolute;bottom:10px;right:15px;color:#fff;font-size:18px}
</style>
</head>
<body>
<div class="box">
<textarea id="msg" maxlength="150" placeholder="Type your message..."></textarea>
<div class="counter" id="count">0/150</div>
</div>
<script>
let t=document.getElementById("msg")
let c=document.getElementById("count")
t.oninput=()=>c.innerText=t.value.length+"/150"
</script>
</body>
</html>
